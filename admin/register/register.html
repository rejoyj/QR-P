<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
   


    <div class="container">
        <form id="registerForm" class="form" autocomplete="off" action="/register" method="POST">
            <h2>Register</h2>
            <div class="form-control">
                <input type="text" id="companyName" placeholder=" " required>
                <label for="companyName">Company Name</label>
            </div>
            <div class="form-control">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Your Name</label>
            </div>
            <div class="form-control">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
                <button type="button" onclick="sendOTPByEmail()">Verify</button>
            </div>
            <div class="form-control">
                <input type="number" id="experience" placeholder=" " min="1" required>
                <label for="experience">Years of Experience</label>
            </div>
            <div class="form-control file-upload">
                <input type="file" id="companyProof" required>
                <label for="companyProof" class="file-label">Upload Image Proof of Company</label>
            </div>
            <div class="form-control file-upload">
                <input type="file" id="offerLetterProof" required>
                <label for="offerLetterProof" class="file-label">Upload Image Proof of Job Offer Letter</label>
            </div>
            <div class="form-control file-upload">
                <input type="file" id="idProof" required>
                <label for="idProof" class="file-label">Upload Image Proof of ID</label>
            </div>
            <div class="form-control checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="./register.js"></script>
</body>
</html>
